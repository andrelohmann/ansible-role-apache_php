---
- hosts: localhost
  become: true
  become_user: root
  vars:
    php_ini_settings:
    - key: post_max_size
      value: 512M
    - key: upload_max_filesize
      value: 512M
    - key: max_execution_time
      value: 600
    - key: max_input_time
      value: 600
    php_additional_packages:
    - php7.1-gd
    - php7.1-mysql
    - php7.1-curl
    - php7.1-mcrypt
    - php7.1-tidy
    - php7.1-zip
    - php-imagick
    - php-geoip
    - geoip-bin

  roles:
  - ansible-role-apache_php
...
